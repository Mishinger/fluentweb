<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="images/png">
  <title>FluentWeb</title>
</head>
<body style="background: linear-gradient(to bottom right, color-mix(in srgb, cornflowerblue 50%, var(--background)), color-mix(in srgb, cyan 50%, var(--background))); height: 100%; background-position: center; background-size: cover; background-attachment: fixed;">
  <main style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <img src="logo.png" alt="Logo" width="120" height="120">
    <h1>FluentWeb</h1>
    <section class="card" style="text-align: center; max-width: 500px;">
      <h2>Welcome!</h2>
      <p>FluentWeb is a CSS-only port of Microsoft's Fluent UI. Let's jump right in!</p>
      <button onclick="window.location.href = 'get.html'" class="accent">Get</button>
      <button onclick="window.location.href = 'docs/index.html'">Docs</button>
      <button onclick="window.location.href = 'https://www.github.com/Mishinger/fluentweb'">GitHub</button>
    </section>
  </main>
</body>
</html>
